<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date</th>
    <td mat-cell *matCellDef="let element">
      <mat-form-field appearance="fill">
        <input matInput type="date" [(ngModel)]="element.date">
<!--        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    -->  </mat-form-field>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="account">
    <th mat-header-cell *matHeaderCellDef> Account</th>
    <td mat-cell *matCellDef="let element">
      <mat-form-field>
        <input [(ngModel)]="element.account" matInput/>
      </mat-form-field>
    </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="credit">
    <th mat-header-cell *matHeaderCellDef> Crédit</th>
    <td mat-cell *matCellDef="let element">
      <mat-form-field>
        <input [(ngModel)]="element.credit" matInput/>
      </mat-form-field>
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="debit">
    <th mat-header-cell *matHeaderCellDef> Débit</th>
    <td mat-cell *matCellDef="let element">
      <mat-form-field>
        <input [(ngModel)]="element.debit" matInput/>
      </mat-form-field>
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element; let i = index">
      <button mat-raised-button color="warn" class="add-line-btn" (click)="removeLine(i)">
        X
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<button mat-raised-button color="primary" class="add-line-btn" (click)="addLine()">
  Ajouter une ligne
</button>

<div class="resume">
  <div>
    <p>
      <b>Total Début:</b> {{correctionAccounts | debitSum}}
    </p>
    <p>
      <b>Total Crédit:</b> {{correctionAccounts | creditSum}}
    </p>
    <p>
      <b>Total Écart:</b> {{(correctionAccounts | debitSum) - (correctionAccounts | creditSum)}}
    </p>
  </div>
</div>
