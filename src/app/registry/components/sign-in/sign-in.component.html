<div class="container">
  <div style="width: 50%">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Se connecter</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field >
          <mat-label>Email</mat-label>
          <input [(ngModel)]="login.email" matInput/>
        </mat-form-field>
        <mat-form-field >
          <mat-label>Mot de passe</mat-label>
          <input [(ngModel)]="login.password" matInput type="password">
        </mat-form-field>
        <ng-container *ngIf="isLoginWrong">
          <br>
          <i style="color: red">* Email et/ou mot de passe incorrecte</i>
        </ng-container>
      </mat-card-content>
      <button mat-stroked-button  class="btn-block" (click)="handleLogin()">
        Se connecter
      </button>
    </mat-card>
  </div>
</div>
